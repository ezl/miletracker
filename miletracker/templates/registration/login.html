{% extends "base_sexy.html" %}

{% block actions %}
    <style>
        .white {
            color: white !important;
        }
        .widgetContainer {
            /*width: 308px;
            */
            margin: 0 auto 3px;
            box-shadow: 0 0 25px rgba(105, 105, 105, 0.77) inset;
            border-radius: 10px;
            padding: 8px;
            /*position: relative;
            */
        }
        .leftRound {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .widgetContainer .ui-btn.ui-shadow.ui-btn-corner-all.ui-mini.ui-submit.ui-btn-up-c,
        .widgetContainer .ui-btn.ui-shadow.ui-btn-corner-all.ui-mini.ui-submit.ui-btn-hover-c,
        .rightRound {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            height: 29px;
            margin-top: 3px;
            margin-left: 0px;
        }
    </style>

    <form action="" method="post" id="login-box">{% csrf_token %}
        <div class="widgetContainer">

            <div class="emailEntry ui-grid-a">
                    <div class="ui-block-a" style="width:75%">
                        <input type="email" data-theme="a" class="leftRound" data-mini="true" placeholder="name@email.com">
                    </div>
                    <div class="ui-block-b" style="width:25%">
                        <input id="emailSubmit" type="submit" class="rightRound" value="Go!" data-mini="true">
                    </div>
            </div>

            <div class="passwordEntry ui-grid-a">
                    <div class="ui-block-a" style="width:75%">
                        <input type="password" data-theme="a" class="leftRound" data-mini="true" placeholder="enter password">
                    </div>
                    <div class="ui-block-b" style="width:25%">
                        <input id="passwordSubmit" type="submit" class="rightRound" value="Go!" data-mini="true">
                    </div>
            </div>

        </div><!-- widget container -->
    </form>

    <div class="emailEntry">
        <p class="helptext white">Enter your email to Join or Log in.</p><br />
    </div>

    <div class="passwordEntry">
        <p class="helptext white">Forgot password?<br />Not me. Enter email Again</p>
    </div>

    <script>

        $('.emailEntry').hide();
        $('#emailSubmit').click(function(event) {
            $('.emailEntry').hide();
            $('.passwordEntry').show();
            $('.widgetContainer').effect("shake", { times:2, distance: 10, direction:"down" }, 500);
            event.preventDefault;
            return false;
        });
        $('#passwordSubmit').click(function(event) {
            $('.passwordEntry').hide();
            $('.emailEntry').show();
            $('.widgetContainer').effect("shake", { times:2, distance: 10, direction:"down" }, 500);
            event.preventDefault;
            return false;
        });
    </script>
{% endblock %}
