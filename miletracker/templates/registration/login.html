<style>
.widgetContainer {

*/
margin: 0 auto 3px;
box-shadow: 0 0 25px rgba(105, 105, 105, 0.77) inset;
border-radius: 10px;
padding: 8px;

*/
}
.leftRound {
border-top-left-radius: 4px;

}
